weight: 2
---

<div class="row content">
	<div class="large-12 columns">
		<p>Workshops</p>
		
	<ul>
	  {% for post in site.categories.workshop %}

	      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date|date: '%d.%m.%Y' }})

	    </li>
	  {% endfor %}
	</ul>
		
	</div>
</div>
